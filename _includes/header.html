<header>
  <div id="logo-bar">
    <a id="header-logo" href="{{ site.baseurl }}"><img src=" {{ 'img/header-logo.gif' | relative_url }}" alt="Interactivate logo"/></a>
    <select class="v-center" onchange="jumpTo(event);">
      <option disabled selected>Jump To:</option>
      {% for catalog in site.catalogs %}
      <option data-catalog="{{ catalog.url | relative_url }}">{{ catalog.title }}</option>
      {% endfor %}
    </select>
  </div>
  {% unless include.hide-h1 %}
  <h1>{{ page.title }}</h1>
  {% endunless %}
  <nav id="breadcrumb" aria-label="Breadcrumbs">
    <p>
      <a href="{{ site.url }}">Shodor</a> ▸
      <a href="{{ site.baseurl }}">Interactivate</a> ▸
      {% for additional-breadcrumb in additional-breadcrumbs %}
      <a href="{{ additional-breadcrumb.url | relative_url }}">{{ additional-breadcrumb.title }}</a> ▸
      {% endfor %}
      {{ page.title }}
    </p>
  </nav>
</header>
