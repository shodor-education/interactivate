---
<!DOCTYPE html>
<html>
  <head>
    {% include head.html title=page.title %}
    <link rel="stylesheet" href="{{ 'css/activity.css' | relative_url }}"/>
    <script src="{{ 'js/selectTab.js' | relative_url }}"></script>
  </head>
  <body>
    {% include header.html title=page.title additional-breadcrumb-link="activities" additional-breadcrumb-title="Activities" %}
    <main>
      <nav id="tabs-nav" aria-label="Learner, Activity, Help, and Instructor tabs">
        <div id="tabs">
          <a href="javascript:selectTab('learner-section');"><img id="learner-img" src="{{ 'img/activity/learner.gif' | relative_url }}"/></a><!--
       --><a href="javascript:selectTab('activity-section');"><img id="activity-img" src="{{ 'img/activity/activity-selected.gif' | relative_url }}"/></a><!--
       --><a href="javascript:selectTab('help-section');"><img id="help-img" src="{{ 'img/activity/help.gif' | relative_url }}"/></a><!--
       --><a href="javascript:selectTab('instructor-section');"><img id="instructor-img" src="{{ 'img/activity/instructor.gif' | relative_url }}"/></a>
        </div>
        <div id="right-of-tabs"></div>
      </nav>
      <section id="learner-section" class="tab-section">
        <div>
          <h2>What is {{ page.title }}?</h2>
        </div>
      </section>
      <section id="activity-section" class="tab-section">
        <noscript>
          <div id="noscript-message">
            Your web browser must have JavaScript enabled
            in order for this application to display correctly.
          </div>
        </noscript>
        <div id="appletContent">
        </div>
        <script src="{{ 'js/activities/copyrightYear.js' | relative_url }}"></script>
        <script src="{{ 'js/activities/' | append: page.short-name | append: '/' | append: page.short-name | append: '.parameters.js' | relative_url }}"></script>
        <script src="{{ 'js/activities/' | append: page.short-name | append: '/' | append: page.gwt-dir | append: '/' | append: page.gwt-dir | append: '.nocache.js' | relative_url }}"></script>
      </section>
      <section id="help-section" class="tab-section">
      </section>
      <section id="instructor-section" class="tab-section">
      </section>
    </main>
    {% include footer.html %}
  </body>
</html>
